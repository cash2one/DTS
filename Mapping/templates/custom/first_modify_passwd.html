<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- Le styles -->
<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/static/css/droplistcheckbox.css" rel="stylesheet">
<style type="text/css">
body {
    padding-top: 10px;
    padding-bottom: 5px;
}
.sidebar-nav {
    padding: 9px 0;
}
@media ( max-width : 980px) { /* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
        padding-left: 5px;
        padding-right: 5px;
	}
}

@media screen and (min-width: 768px) {
  
  #myModal .modal-dialog  {width:900px;}

  #Dist .modal-dialog  {width:900px;}
}
</style>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/droplistcheckbox.js"></script>
<script>
$.fn.modal.Constructor.prototype.enforceFocus = function () {};
</script>

</head>
<body>
<div class="container">

  <form class="form-horizontal" action="/als/custom/first_modify_passwd/" method="post">
      {% csrf_token %}
    <fieldset>
      <div id="legend" class="">
        <legend class="">修改密码</legend>
      </div>
    
    	<font color="#6F00D2">长度不得小于6位</font>


    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">新密码</label>
          <div class="controls">
            <input type="password" name="new_passwd" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">确认密码</label>
          <div class="controls">
            <input type="password" name="confirm_passwd" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">提交</button>
          </div>
        </div>

    </fieldset>
    <p><font color="red">{{ err }}</font></p>
  </form>
</div>
</body>
</html>
