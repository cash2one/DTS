{% extends 'include/base.html' %}

{% block content %}
<style type="text/css">
textarea{ 
  width: 400px; 
  height:80px; 
}
#div{
	width: 85%;
	margin-top: 50px;
	background: #ccc;
	border-radius: 10px;
	padding: 10px 10px;
}
	.footer{
	font-size: 18px;
	text-align: center;
	width: 100%;
  position: absolute;
  bottom: 20px;
}
</style>


<div class="panel panel-default" style="width:80%; margin-left:10%;">
  <div class="panel-heading">
    <h3 class="panel-title">上传报告</h3>
  </div>
  <div class="panel-body">


    <form class="form-horizontal" enctype="multipart/form-data" action="/als/analyst/up_report/" method="post">
    {% csrf_token %}
    <p style="line-height:14px; color:red; text-align: center; ">{{error}}</p>
    <fieldset>
    <div class="control-group">
          <label class="control-label">选择匹配后的文件</label>
          <div class="controls">
            <select class="form-control" multiple style="width:auto;height:200px;min-width:100px" name="mappinged_files">
                {% for file in mappinged_files %}
                <option value="{{ file.id }}">{{file.get_base_name}}</option>
                {% endfor %}
            </select>
          </div>
        </div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">文件描述</label>
          <div class="controls">
              <textarea  rows="5" class="form-control" name='file_desc' style="width:40%; "></textarea>
          </div>
        </div>
    <div class="control-group">
          <label class="control-label">选择文件</label>
          <div class="controls">
            <input class="input-file" id="fileInput" type="file" name="file">
          </div>
        </div>
        <input type="hidden" name="fileid" value="{{fileid}}" />
        <p><font color="red">{{ err }}</font></p>

    <div class="checkbox">
    <label>
      <input type="checkbox" name="change"/>向客户发送邮件(默认邮箱：{{default_mail}} )
    </label>
    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-primary" style="width: 100px;margin-bottom: 3px;">提交</button>
          </div>
        </div>
    </fieldset>
  </form>


  </div>
</div>
