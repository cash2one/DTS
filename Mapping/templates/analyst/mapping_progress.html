{% extends 'include/base.html' %}

{% block content %}
<style type="text/css">
.panel-body{
    min-height: 550px;
    margin: 0 auto;
    margin-top: 40px;
    padding-top:100px;
   /* box-shadow: 1px 1px 1px 1px #ccc;*/
    text-align: center;
    font-family: "微软雅黑";
    font-size: 20px;
    line-height: 60px;
    border-radius: 10px;
}
.footer_process{
    font-size: 18px;
    text-align: center;
    width: 100%;
    position: absolute;
    bottom: 20px;
}

</style>
<script src="/static/js/file-operate.js"></script>

<div class="panel panel-default" style="width:80%; margin-left:10%;">
  <div class="panel-heading">
    <h3 class="panel-title">匹配进度</h3>
  </div>
  <div class="panel-body">
        {% if status %}
        <button type="button" onclick="shutdown()" class="btn btn-primary" >取消匹配</button><br>
        {% endif %}
        {% for info in infos%}
            {{info}}<br>
        {% endfor%}
  </div>
</div>
