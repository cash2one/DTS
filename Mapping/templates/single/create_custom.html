{% extends 'include/base.html' %}

{% block content %}
<style type="text/css">
textarea{ 
  width: 400px; 
  height:80px; 
}

p {
color:red;
}
#div{
    width: 85%;
    background: #FFFFFF;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 1px 1px 1px 1px #ccc;
    margin-top: 50px;
    padding: 10px 25px;
    font-family: "微软雅黑";
    font-size: 16px;
    padding-left: 50px;
    
}
.controls .btn-success{
    width: 100px;
    margin-top: 20px;
    background: #4388cd;
}
.input-xlarge{
    display: block;
    width: 200px;
    height: 25px;
    }
font{
    color: #000;
    font-size: 16px;
    font-family: '微软雅黑';
}
</style>
<div class="container" id="div">
<form  action="/als/custom/create_user/" method="post">
    {% csrf_token %}
    <fieldset>
      <div id="legend" class="">
        <legend class="">创建客户</legend>
      </div>

    <div class="control-group">
        登录名：<input type = "text" name="login_name"/>
        
    </div>
<br>
    <div class="control-group">
        用户名：<input type = "text" name="user_name"/>
        
    </div>
<br>
<br>
    <div class="control-group">
        电子邮箱： <input type = "text" name="email"/>
        
    </div>
<br>
    <div class="control-group">
        分析师： <select class="input-xlarge" name="analy">
                            {% for value in analys %}
                            <option value="{{value}}">{{value}}</option>
                            {% endfor %}
                        </select>
        
    </div>
<br>
    <input type="hidden" id="state" value="dts"/>

    <div class="control-group">

        <span><font color="red">{{ err|safe }}</font></span>
          <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-success">提交</button>
          </div>
        </div>

    </fieldset>
  </form>

</div>
{% endblock %}
